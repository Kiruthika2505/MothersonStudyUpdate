<!DOCTYPE html>
<html>
<body>

<h2>Access Array Values</h2>
<p id="demo"></p>

<script>
const myJSON = '{"name":"Kiruthi","age":21, "cars":["Ford", "BMW", "Fiat"]}';
const myObj = JSON.parse(myJSON); 

let x=""
for (let i = 0; i < myObj.cars.length; i++) {
  x += myObj.cars[i];
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>

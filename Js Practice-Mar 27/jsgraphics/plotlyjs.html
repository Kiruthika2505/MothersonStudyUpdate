<!-- Plotly.js is a charting library that comes with over 40 chart types, 
3D charts, statistical graphs, and SVG maps. -->
<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
var xArray = [50,60,70,80,90,100,110,120,130,140,150];
var yArray = [7,8,8,9,9,9,10,11,14,14,15];

// Define Data
var data = [{
  x:xArray,
  y:yArray,
  mode:"marker", //mode->lines
  type: "scatter" //type->bar,type->pie
}];

// Define Layout
var layout = {
  xaxis: {range: [40, 160], title: "Html"},
  yaxis: {range: [5, 16], title: "Css"},  
  title: "Html and Css"
};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>

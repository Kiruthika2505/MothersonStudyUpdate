<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let name = prompt("Please enter your name:", "");
  if (name == null || name == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + name;
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
